<!DOCTYPE html>
<html>
<head>
	<title>Center</title>
	<style type="text/css">
		.container {
			border: 1px solid black;
			height: 300px;
			width: 1000px;
			margin: 200px auto;
			position: relative;
		}
		.box {
			text-align: center;
			height: 100px;
			width: 200px;
			border: 1px solid black;
			font-size: 40px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		.box span {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}




		
	</style>
</head>
<body>
	<div class="container">
		<div class="box"><span>center me</span></div>
	</div>
</body>
</html>
